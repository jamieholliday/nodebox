<div ng-include="'partials/navbar'"></div>
<div class="container main-container">
	<div class="row playlist">
		<div class="col-md-12">
			<div class="now-playing" ng-if="nowPlaying">
				<div class="playing-container">
					<h2>Now Playing</h2>
			    	<h3>{{nowPlaying.name}} - {{nowPlaying.artist[0].name}}</h3>
			    	<p>{{nowPlaying.name}}</p>
		    	</div>
			</div>
			<div ng-if="tracks" class="tracks">
				<h2><span class="glyphicon glyphicon-music"></span> Queued for playback</h2>
		    	<ul>
			    	<li ng-repeat="track in tracks track by $index">
				    	<div class="track-container">
					    	<h3>{{track.title[0]}} - {{track.artist[0]}}</h3>
					    	<p>{{track.album[0]}}</p>
				    	</div>
				    	<div class="clearfix"></div>
			    	</li>
			    </ul>
			</div>
			<div ng-if="noTracks" class="no-tracks">
				<h3>No tracks in the queue</h3>
				<a ng-href="search" class="search-btn">
					<span class="glyphicon glyphicon-music"></span>
					<p>Search for a song</p>
				</a>
			</div>
		</div>
	</div>
</div>

<div ng-include="'partials/footer-search'"></div>
